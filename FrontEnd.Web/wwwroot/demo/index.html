    <title>GCS Components Demo</title>

<body>

    <gcs-app-view>

        <gcs-app-header slot="header">
            <img src="./images/gcs-logo.svg" style="width: 50px;" />

            <h1 style="color: var(--gcs-color-primary-dark);">GCS Design System</h1>

            <div style="width: 100%;"></div>

            <gcs-theme-selector></gcs-theme-selector>
        </gcs-app-header>

        <gcs-hash-router name="app" content-view-id="app-content-view" routes="getAppRoutes()">
        </gcs-hash-router>

        <gcs-nav-bar slot="left" router-name="app" links="getAppLinks()" orientation="vertical">
        </gcs-nav-bar>

        <gcs-content-view slot="center" id="app-content-view">
        </gcs-content-view>

    </gcs-app-view>
